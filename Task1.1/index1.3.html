<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--   Створіть фабричний метод для створення об'єктів із властивостями name, price, ordered. Змініть код, який
        ініціалізує масив продуктів.
        Скористайтеся фабричним методом для ініціалізації масиву. -->
</head>
<body>
    <script> 
        // Фабричний метод для створення об'єктів
        function createProduct(name, price, ordered) {
            return {
                name: name,
                price: price,
                ordered: ordered
            };
        }

        let products = [
            createProduct("Бумага офисная А4, 80 г/м2, 500 л", 280.25, 0),
            createProduct("Биндеры для бумаги 51 мм", 56, 0),
            createProduct("Ручка шариковая синяя", 12.5, 0)
        ];

        // Цикл для отримання кількості продуктів, що купуються
        for (let index = 0; index < products.length; index++) {
            const name = products[index].name;
            const price = products[index].price;

            products[index].ordered = +prompt(`Вкажіть кількість продуктів '${name}', ціна ${price}`, 0);
        }

        // Цикл для розрахунку загальної ціни куплених продуктів
        let totalPrice = 0;
        for (let index = 0; index < products.length; index++) {
            totalPrice += products[index].price * products[index].ordered;
        }

        alert(`Сума Вашого замовлення ${totalPrice}.`);

        let isFreeShipping = totalPrice > 1000;
        if (isFreeShipping) {
            alert("Доставка буде безкоштовною.");
        }
    </script>
</body>
</html>
